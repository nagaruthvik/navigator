<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigator Chatbot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f3f4f6; /* A light grey background */
        }
        /* Custom scrollbar for a cleaner look */
        .chat-window::-webkit-scrollbar {
            width: 6px;
        }
        .chat-window::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        .chat-window::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 3px;
        }
        .chat-window::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        .prose p { margin-bottom: 1rem; }
        .prose ul { list-style-type: disc; margin-left: 1.5rem; margin-bottom: 1rem; }
        .prose strong { font-weight: 600; }
        .prose a { color: #2563eb; text-decoration: underline; }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [messages, setMessages] = useState([
                { sender: 'bot', text: "Hello! I'm your document assistant. Ask me anything about the contents of your PDF." }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const chatWindowRef = useRef(null);

            useEffect(() => {
                // Auto-scroll to the latest message
                if (chatWindowRef.current) {
                    chatWindowRef.current.scrollTop = chatWindowRef.current.scrollHeight;
                }
            }, [messages]);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!input.trim() || isLoading) return;

                const userMessage = { sender: 'user', text: input };
                setMessages(prev => [...prev, userMessage]);
                setInput('');
                setIsLoading(true);

                try {
                    const response = await fetch('http://127.0.0.1:8000/ask', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ query: input }),
                    });

                    if (!response.ok) {
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    
                    const data = await response.json();
                    const botMessage = { sender: 'bot', text: data.answer };
                    setMessages(prev => [...prev, botMessage]);

                } catch (error) {
                    console.error("Error fetching response:", error);
                    const errorMessage = { sender: 'bot', text: 'Sorry, I encountered an error. Please check if the backend server is running and try again.' };
                    setMessages(prev => [...prev, errorMessage]);
                } finally {
                    setIsLoading(false);
                }
            };
            
            // Component for rendering messages, handling Markdown
            const Message = ({ sender, text }) => {
                const isBot = sender === 'bot';
                // Sanitize and parse markdown for bot messages
                const parsedHtml = isBot ? marked.parse(text) : null;

                return (
                    <div className={`flex items-start ${isBot ? 'justify-start' : 'justify-end'} mb-4 animate-fade-in`}>
                        <div className={`max-w-xl lg:max-w-2xl px-4 py-3 rounded-2xl shadow-md ${isBot ? 'bg-white text-gray-800' : 'bg-blue-600 text-white'}`}>
                            {isBot ? (
                                <div className="prose" dangerouslySetInnerHTML={{ __html: parsedHtml }} />
                            ) : (
                                <p>{text}</p>
                            )}
                        </div>
                    </div>
                );
            };

            return (
                <div className="flex flex-col h-screen bg-gray-100">
                    <header className="bg-white p-4 border-b border-gray-200 shadow-sm">
                        <h1 className="text-2xl font-bold text-gray-800 text-center">Navigator Document Chatbot</h1>
                    </header>
                    <main ref={chatWindowRef} className="flex-1 overflow-y-auto p-6 chat-window">
                        <div className="max-w-4xl mx-auto w-full">
                            {messages.map((msg, index) => (
                               <Message key={index} sender={msg.sender} text={msg.text} />
                            ))}
                            {isLoading && (
                                 <div className="flex justify-start mb-4">
                                    <div className="max-w-lg px-4 py-3 rounded-2xl bg-white text-gray-800 shadow-md">
                                        <div className="flex items-center space-x-2">
                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-pulse"></div>
                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-pulse" style={{ animationDelay: '0.2s' }}></div>
                                            <div className="w-2 h-2 bg-gray-500 rounded-full animate-pulse" style={{ animationDelay: '0.4s' }}></div>
                                        </div>
                                    </div>
                                </div>
                            )}
                        </div>
                    </main>
                    <footer className="bg-white p-4 border-t border-gray-200">
                        <div className="max-w-4xl mx-auto">
                            <form onSubmit={handleSubmit} className="flex items-center space-x-4">
                                <input
                                    type="text"
                                    value={input}
                                    onChange={(e) => setInput(e.target.value)}
                                    placeholder="Ask a question about your document..."
                                    className="flex-1 w-full px-4 py-3 text-lg bg-gray-100 border border-gray-300 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500 transition duration-300"
                                    disabled={isLoading}
                                />
                                <button 
                                    type="submit" 
                                    className="p-3 bg-blue-600 text-white rounded-full hover:bg-blue-700 disabled:bg-blue-300 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-transform duration-200 transform hover:scale-110"
                                    disabled={isLoading || !input.trim()}
                                >
                                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round" className="lucide lucide-arrow-right">
                                        <path d="M5 12h14"/><path d="m12 5 7 7-7 7"/>
                                    </svg>
                                </button>
                            </form>
                        </div>
                    </footer>
                </div>
            );
        };

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>
</html>
