<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navigator</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- React, ReactDOM, Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <!-- Markdown Parser -->
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <!-- Custom Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <style>
      body {
        font-family: "Inter", sans-serif;
        background-color: #111827; /* Dark background */
        color: #e5e7eb; /* Light text color */
      }
      h1 {
        font-family: "Courier New", monospace !important; /* Courier New font */
        text-transform: uppercase; /* All caps */
        letter-spacing: 0.15em; /* Adds decent spacing between letters */
      }

      /* Custom scrollbar for dark theme */
      .chat-window::-webkit-scrollbar {
        width: 8px;
      }
      .chat-window::-webkit-scrollbar-track {
        background: transparent;
      }
      .chat-window::-webkit-scrollbar-thumb {
        background: #4b5563;
        border-radius: 4px;
      }
      .chat-window::-webkit-scrollbar-thumb:hover {
        background: #6b7280;
      }

      /* Styling for markdown content */
      .prose p {
        margin-bottom: 0.75rem;
        line-height: 1.6;
      }
      .prose ul {
        list-style-type: disc;
        margin-left: 1.25rem;
        margin-bottom: 0.75rem;
      }
      .prose li {
        margin-bottom: 0.25rem;
      }
      .prose strong {
        font-weight: 600;
        color: #f9fafb;
      }
      .prose a {
        color: #60a5fa;
        text-decoration: underline;
      }
      .prose a:hover {
        color: #93c5fd;
      }

      /* Fade-in animation for new messages */
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(10px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fade-in {
        animation: fadeIn 0.5s ease-out forwards;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script type="text/babel">
      const { useState, useEffect, useRef } = React;

      const App = () => {
        const [messages, setMessages] = useState([
          {
            sender: "bot",
            text: "Hello Mate! I'm your Navigator - how can i guide you today?",
          },
        ]);
        const [input, setInput] = useState("");
        const [isLoading, setIsLoading] = useState(false);
        const chatWindowRef = useRef(null);

        useEffect(() => {
          // Auto-scroll to the latest message
          if (chatWindowRef.current) {
            chatWindowRef.current.scrollTop =
              chatWindowRef.current.scrollHeight;
          }
        }, [messages]);

        const handleSubmit = async (e) => {
          e.preventDefault();
          if (!input.trim() || isLoading) return;

          const userMessage = { sender: "user", text: input };
          setMessages((prev) => [...prev, userMessage]);
          setInput("");
          setIsLoading(true);

          try {
            const response = await fetch(
              "https://ruthvik0506-navigator-chatbot-api.hf.space/ask",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify({ query: input }),
              }
            );

            if (!response.ok) {
              throw new Error(`HTTP error! status: ${response.status}`);
            }

            const data = await response.json();
            const botMessage = { sender: "bot", text: data.answer };
            setMessages((prev) => [...prev, botMessage]);
          } catch (error) {
            console.error("Error fetching response:", error);
            const errorMessage = {
              sender: "bot",
              text: "Sorry, I encountered an error. Please check the backend server logs and try again.",
            };
            setMessages((prev) => [...prev, errorMessage]);
          } finally {
            setIsLoading(false);
          }
        };

        // Icon for the bot
        const BotIcon = () => (
          <div className="w-8 h-8 rounded-full bg-gradient-to-tr from-gray-700 to-gray-900 flex items-center justify-center shadow-md">
            <svg
              width="20"
              height="20"
              viewBox="0 0 24 24"
              fill="none"
              xmlns="http://www.w3.org/2000/svg"
              className="text-gray-400"
            >
              <path
                d="M12 2L2 7L12 12L22 7L12 2Z"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
              />
              <path
                d="M2 17L12 22L22 17"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
              />
              <path
                d="M2 12L12 17L22 12"
                stroke="currentColor"
                strokeWidth="2"
                strokeLinecap="round"
                strokeLinejoin="round"
              />
            </svg>
          </div>
        );

        // Component for rendering messages, handling Markdown
        const Message = ({ sender, text }) => {
          const isBot = sender === "bot";
          const parsedHtml = isBot ? marked.parse(text) : null;

          return (
            <div
              className={`flex items-start gap-4 ${
                isBot ? "justify-start" : "justify-end"
              } mb-6 animate-fade-in`}
            >
              {isBot && <BotIcon />}
              <div
                className={`max-w-2xl px-5 py-4 rounded-2xl shadow-lg ${
                  isBot
                    ? "bg-gray-800 text-gray-300"
                    : "bg-gradient-to-br from-blue-600 to-indigo-700 text-white"
                }`}
              >
                {isBot ? (
                  <div
                    className="prose prose-invert"
                    dangerouslySetInnerHTML={{ __html: parsedHtml }}
                  />
                ) : (
                  <p className="text-lg">{text}</p>
                )}
              </div>
            </div>
          );
        };

        return (
          <div className="flex flex-col h-screen bg-gray-900 text-gray-200">
            <header className="bg-gray-900/50 backdrop-blur-sm p-4 border-b border-gray-700/50 sticky top-0 z-10">
              <h1 className="text-4xl font-semibold text-gray-200 text-center ">
                Navigator
              </h1>
            </header>
            <main
              ref={chatWindowRef}
              className="flex-1 overflow-y-auto p-6 chat-window"
            >
              <div className="max-w-4xl mx-auto w-full">
                {messages.map((msg, index) => (
                  <Message key={index} sender={msg.sender} text={msg.text} />
                ))}
                {isLoading && (
                  <div className="flex items-start gap-4 mb-6">
                    <BotIcon />
                    <div className="max-w-lg px-5 py-4 rounded-2xl bg-gray-800 shadow-lg">
                      <div className="flex items-center space-x-2">
                        <div className="w-2.5 h-2.5 bg-gray-500 rounded-full animate-pulse"></div>
                        <div
                          className="w-2.5 h-2.5 bg-gray-500 rounded-full animate-pulse"
                          style={{ animationDelay: "0.2s" }}
                        ></div>
                        <div
                          className="w-2.5 h-2.5 bg-gray-500 rounded-full animate-pulse"
                          style={{ animationDelay: "0.4s" }}
                        ></div>
                      </div>
                    </div>
                  </div>
                )}
              </div>
            </main>
            <footer className="bg-gray-900/50 backdrop-blur-sm p-4 border-t border-gray-700/50 sticky bottom-0">
              <div className="max-w-4xl mx-auto">
                <form
                  onSubmit={handleSubmit}
                  className="flex items-center bg-gray-800 border border-gray-700 rounded-full p-2 shadow-inner"
                >
                  <input
                    type="text"
                    value={input}
                    onChange={(e) => setInput(e.target.value)}
                    placeholder="Ask a follow-up question..."
                    className="flex-1 w-full px-4 py-2 text-lg bg-transparent border-none text-gray-200 placeholder-gray-500 focus:outline-none focus:ring-0"
                    disabled={isLoading}
                  />
                  <button
                    type="submit"
                    className="p-2.5 bg-gradient-to-br from-blue-600 to-indigo-700 text-white rounded-full hover:opacity-90 disabled:from-gray-600 disabled:to-gray-700 disabled:cursor-not-allowed focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 focus:ring-offset-gray-800 transition-all duration-300"
                    disabled={isLoading || !input.trim()}
                  >
                    <svg
                      xmlns="http://www.w3.org/2000/svg"
                      width="24"
                      height="24"
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      strokeWidth="2.5"
                      strokeLinecap="round"
                      strokeLinejoin="round"
                      className="lucide lucide-arrow-up"
                    >
                      <path d="m5 12 7-7 7 7" />
                      <path d="M12 19V5" />
                    </svg>
                  </button>
                </form>
              </div>
            </footer>
          </div>
        );
      };

      const container = document.getElementById("root");
      const root = ReactDOM.createRoot(container);
      root.render(<App />);
    </script>
  </body>
</html>
